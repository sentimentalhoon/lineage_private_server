<body>
Base class for implementing transport based on active polling strategies like NIO select call, or any API 
based on I/O polling system calls (epoll, poll, select, kqueue, etc). Know implementations are <tt>org.apache.mina.transport.socket.nio</tt>
and <tt>org.apache.mina.transport.socket.apr</tt>.
